<!DOCTYPE html>
<html lang="en" data-base="640" data-width="640" data-height="1007">

<head>
    <meta charset="utf-8">
    <title>emao template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <script src="../js/common/responsive.js"></script>
    <script src="../js/common/device.js"></script>
    <script src="../js/common/onorientationchange.js"></script>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../css/common/swiper.min.css">

    <!-- Demo styles -->
    <link rel="stylesheet" href="../css/common/animate.css">
    <link rel="stylesheet" href="../css/container.css">
    <link rel="stylesheet" href="../css/float.css">
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1 cactive">
                <div class="cwrapper cviewport">
                    <img src="../img/1/1.jpg" class="background">
                    <img src="../img/logo.png" class="logo" alt="">
                    <img src="../img/1/1_title1.png" alt="1" class="float hidden animated rollIn" style="top:2.9rem;">
                    <img src="../img/1/1_title2.png" alt="1" class="float hidden animated rollIn" style="top:3.6rem;">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="cwrapper cviewport">
                    <img src="../img/2/p2.jpg" class="background">
                    <img src="../img/logo2.png" class="logo" alt="">
                    <img src="../img/2/pp2_02.png" alt="1" class="float hidden animated rotateInUpLeft" style="top:2.1rem;">
                    <img src="../img/2/pp2_03.png" alt="1" class="float hidden animated rotateInUpRight" style="top:2.76rem;">
                    <img src="../img/2/pp2_04.png" alt="1" class="float hidden animated rotateInUpLeft" style="top:3.44rem;">
                    <img src="../img/2/pp2_05.png" alt="1" class="float hidden animated rotateInUpRight" style="top:4.41rem;">
                    <img src="../img/2/pp2_06.png" alt="1" class="float hidden animated rotateInUpLeft" style="top:5.14rem;">
                    <img src="../img/2/pp2_07.png" alt="1" class="float hidden animated rotateInUpRight" style="top:5.86rem;">
                    <img src="../img/2/pp2_08.png" alt="1" class="float hidden animated rotateInUpLeft" style="top:6.45rem;">
                    <img src="../img/2/pp2_09.png" alt="1" class="float hidden animated rotateInUpRight" style="top:7.11rem;">
                    <img src="../img/footer.png" alt="1" class="footer">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="cwrapper cviewport">
                    <img src="../img/3/p3.jpg" class="background">
                    <img src="../img/logo2.png" class="logo" alt="">
                    <img src="../img/3/pp3down_02.png" alt="1" class="float" style="top:4.32rem;">
                    <img src="../img/3/pp3_02.png" alt="1" class="float hidden animated middle upper" style="top:4.32rem;">
                    <img src="../img/footer.png" alt="1" class="footer">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="cwrapper cviewport">
                    <img src="../img/4/pp4_02.jpg" class="background">
                    <img src="../img/logo2.png" class="logo" alt="">
                    <img src="../img/4/pp4up_02.png" alt="1" class="float" style="top:3.4rem;">
                    <img src="../img/4/pp4_02.png" alt="1" class="float" style="top:3.4rem;">
                    <img src="../img/4/pp4d_02.png" alt="1" class="float" style="top:7.25rem;">
                    <img src="../img/4/pp4dfull_02.png" alt="1" class="float" style="top:7.25rem;">
                    <img src="../img/footer2.png" alt="1" class="footer">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="cwrapper cviewport">
                    <img src="../img/5/pp5_02.jpg" class="background">
                    <img src="../img/logo2.png" class="logo" alt="">
                    <img src="../img/5/pp5f_02.png" alt="1" class="float" style="top:2.18rem;">
                    <img src="../img/5/pp5f_03.png" alt="1" class="float" style="top:2.77rem;">
                    <img src="../img/5/pp5f_04.png" alt="1" class="float" style="top:3.54rem;">
                    <img src="../img/5/pp5f_05.png" alt="1" class="float" style="top:4.4rem;">
                    <img src="../img/5/pp5f_06.png" alt="1" class="float" style="top:5.19rem;">
                    <img src="../img/5/pp5f_07.png" alt="1" class="float" style="top:5.81rem;">
                    <img src="../img/5/pp5f_08.png" alt="1" class="float" style="top:6.53rem;">
                    <img src="../img/5/pp5f_09.png" alt="1" class="float" style="top:7.22rem;">
                    <img src="../img/footer.png" alt="1" class="footer">
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <div class="arrow cviewport">
            <img src="../img/arrow.png">
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="../js/common/zepto.min.js"></script>
    <script src="../js/common/swiper.min.js"></script>
    <script src="../js/common/adaptive.js"></script>

    <!-- Initialize Swiper -->
    <script src="../js/main.js"></script>
</body>

</html>
